<body>
    <script>

        function getComputerChoice() {
            let randomNumber = Math.floor(Math.random() * 3);

            switch (randomNumber) {
                case 0:
                    return "rock";
                    break;
                case 1:
                    return "paper";
                    break;
                case 2:
                    return "scissors";
                    break;
            }
        }

    </script>
</body>
